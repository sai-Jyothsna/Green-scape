<body>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var loginUsername = document.getElementById("username").value;
            var loginPassword = document.getElementById("password").value;
            
            // Retrieve users dictionary from local storage
            var users = JSON.parse(localStorage.getItem("users")) || {};
            
            // Check if the entered username exists in the dictionary
            if (users.hasOwnProperty(loginUsername) && users[loginUsername] === loginPassword) {
                alert("Login successful!");
                // Redirect to home page and pass username as parameter
                window.location.href = "index.html?username=" + loginUsername;
                console.log(loginUsername);
            } else {
                alert("Incorrect username or password");
            }
        });

    </script>
