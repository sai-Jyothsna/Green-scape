<html>
    <head>
        <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<title>Discussion App</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
        <link href="forumPage.css" type="text/css" rel="stylesheet" />
   
    
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D4E7C5; border: solid; border-color: #004643; border-width: 8px;">
            <a class="navbar-brand" href="#">
                Discussion Portal
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="background-color: #D4E7C5;">
              <div class="navbar-nav ml-auto" style="background-color: #D4E7C5;">
                <a class="nav-link active" href="index.html">
                    Back to Home
                  <span class="sr-only">(current)</span>
                </a>
                
              </div>
            </div>
          </nav>
        <div class="app_body">
            <div class="activity">
                <div class="actions">
                    <button> New Question form </button>
                    <input type="text" placeholder="search questions..."/>
                </div>
                <div class="questions">
                    <ul>
                        <div id="not_found" class="filtered_out">No match found</div>
                    </ul>
                </div>
            </div>
            <div class="question_form">
                <div class="new_form">
                    <h1>Welcome to Discussion Portal</h1>
                    <p>Enter a subject and question to get started</p>
                    <form>
                        <input type="text" name="subject" placeholder="Subject" required />
                        <textarea name="question" placeholder="Question" required ></textarea>
                        <input type="submit" class="login-button" value="submit"/> 
                            
                    </form>
                 
                </div>
                
            </div>
        </div>
        <script src="forumPage.js"></script>
    </body>
</html>
